<div class="encounters">
    <h1>Recent Encounters</h1>
    <h4>See an Alien? Report it!</h4>
    <div>
        <ul class="list-of-encounters">
            <li  ng-repeat="encounter in encounters">
                {{ encounter.date }} - {{ encounter.atype }}<br/>
                {{ encounter.action }}
            </li>
        </ul>
        <button class="report-button" ng-click="toReportPage()">Report Encounter</button>
    </div>
</div>
